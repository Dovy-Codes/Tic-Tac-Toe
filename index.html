<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" defer></script>
    <title>Play Tic Tac Toe!</title>
</head>
<body id="body">
    <h1>How about a game of Tic-Tac-Toe?</h1>
    <!--This container is needed to overlay our canvas over our table-->
    <div class="center-container">
        <!--Canvas width must be set within the element-->
        <canvas id="win-lines" width="608" height="608"></canvas>
        <table>
            <tr>
                <td id="0" onclick="placeXO('0')"></td>
                <td id="1" onclick="placeXO('1')"></td>
                <td id="2" onclick="placeXO('2')"></td>
            </tr>
            <tr>
                <td id="3" onclick="placeXO('3')"></td>
                <td id="4" onclick="placeXO('4')"></td>
                <td id="5" onclick="placeXO('5')"></td>
            </tr>
            <tr>
                <td id="6" onclick="placeXO('6')"></td>
                <td id="7" onclick="placeXO('7')"></td>
                <td id="8" onclick="placeXO('8')"></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
